    <style>
        .main-layout{
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: 100px auto 100px ;
            grid-template-areas:
            "h h h h h h h h h h h h"
            "m c c c c c c c c c c c"
            "f f f f f f f f f f f f"
            ;
        }
        .header{
            grid-column: h;
            background-color: aqua;
            text-align: center;
        }
        .header img{
            width: 100px;
            height: 80px;
            border-radius: 25px;
            float: left;
            display: none;
        }
        .content{
            grid-column: c;
            padding: 10px;
        }
        .menu{
            grid-column: m;
            background-color: burlywood;
        }
        .footer{
            grid-column: f;
            background-color: brown;
        }
        
            .main-content{
